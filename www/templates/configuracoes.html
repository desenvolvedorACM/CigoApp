<ion-view view-title="Configurações">
    <ion-content class="fundo_tela_inicio">

        <!--<div class="bar bar-subheader bar-positive static text-center">
            <strong class="title">Configurações</strong>
        </div>-->

        <div style="width:100%; text-align:center">
            <form action="\">

                <div class="row">
                    <div class="col-xs-12 text-center">
                        <img src="img/user.png" style="margin-top:30px; position:relative; width: 130px; height: 130px; margin-left: auto; margin-right: auto;">
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 ">
                        <img src="img/ICONE TROCAR FOTO.png" style="left: 270px; margin-top:-60px; width: 40px; height: 40px; position:absolute;"
                        />
                    </div>
                    <div class="spacer" style="width: 300px; height: 30px;"></div>
                </div>

                <div class="row">
                    <!--<div class="col-xs-2 col-md-1 hide">
                <img src="img/person.png" style="width: 45px; height:45px; border:1px solid #808080" />
                </div>-->
                    <div class="col-xs-8 text-center">
                        <div class="form-group-lg input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <!--<span class="input-group-addon"><img src="img/person.png" style="width: 30px; height:30px;" /></span>-->
                            <input class="form-control" type="text" placeholder="Seu nome" required="required" style="border: 1px solid #808080" />
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group-lg">
                            <input class="form-control" type="text" placeholder="Sobrenome" required="required" style="border: 1px solid #808080" />
                        </div>
                    </div>
                </div>

                <hr style="border:1px solid #ddd">

                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-horizontal">
                            <div class="form-group-lg input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input type="text" class="form-control" placeholder="E-mail" required="required" style="border: 1px solid #808080" />
                            </div>

                            <!--<div class="form-group-lg input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="text" class="form-control" placeholder="Senha" required="required" style="border: 1px solid #808080" />
                    </div>-->
                        </div>
                    </div>
                </div>

                <hr style="border:1px solid #ddd">

                <div class="row">
                    <!--<div class="col-xs-2 col-md-1 hide">
                <img src="img/person.png" style="width: 45px; height:45px; border:1px solid #808080" />
                </div>-->
                    <div class="col-xs-4">
                        <div class="form-group-lg input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                            <!--<span class="input-group-addon"><img src="img/person.png" style="width: 30px; height:30px;" /></span>-->
                            <input class="form-control" type="text" placeholder="+55" required="required" style="border: 1px solid #808080" />
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-group-lg">
                            <input class="form-control" type="text" placeholder="Telefone" required="required" style="border: 1px solid #808080" />
                        </div>
                    </div>
                </div>

                <hr style="border:1px solid #ddd">
                <div class="row">
                    <div class="col-xs-4">
                        <img src="img/ICONE_SINO.png" style="width: 45px; height: 45px" /><b>Notificação</b>
                    </div>

                    <div class="col-xs-8">
                        <ul class="list">
                            <li class="item item-toggle">
                                <label class="toggle toggle-positive">
                            <input type="checkbox">
                                <div class="track">
                                  <div class="handle"></div>
                                </div>
                              </label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="spacer" style="width: 100%; height:40px;"></div>

                <div class="form-group">
                    <button type="submit" class="btn-lg btn-primary btn-block">Salvar</button>
                </div>
            </form>
        </div>

    </ion-content>
</ion-view>
